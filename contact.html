    <!-- Main content -->
    <div class="container px-5 my-5">
        <div class="row justify-content-center">
            <div class="col-lg">
                <div class="card border-0 rounded-3 shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center">
                            <div class="h1">message me !</div>
                            <p class="mb-4">
                                feel free to chat with me if you have any questions : )</p>
                        </div>

                        <form>
                            <!-- Name -->
                            <div class="form-floating mb-4">
                                <input class="form-control" id="name" type="text" placeholder="Name" required />
                                <label for="name">name</label>
                            </div>
                            <!-- Email -->
                            <div class="form-floating mb-4">
                                <input class="form-control" id="email" type="email" placeholder="Email" required />
                                <label for="email">email</label>
                            </div>
                            <!-- Message Input -->
                            <div class="form-floating mb-4">
                                <textarea class="form-control" id="message" type="text" placeholder="Message"
                                    style="height: 10rem;" required></textarea>
                                <label for="message">message</label>
                            </div>
                            <!-- Submit button -->
                            <div class="form-floating mt-4 text-center">
                                <button type="submit" class="btn btn-custom btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
